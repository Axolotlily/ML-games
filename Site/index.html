<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>AI Cars</title>
	<meta name="author" content="Mini Phantom (Axolotlily)">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link href="./site.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="scroller-wrapper">
		<div id="settings">
			<div id="settings-container">
			</div>
			<div class="separator"></div>
		<div id="game-canvas-holder">
			<canvas id="game-canvas">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
			<div id="quick-menu">
				<div id="progress"></div>
				<div id="start-button" class="button">Restart</div>
				<div id="restart-message">Restart to apply changes</div>
				<div id="skip-button" class="button">End race</div>
			</div>
			<div id="alpha-indicator"><-- Mess With The Variables</div>
		</div>
	</div>

	<script id="setting-category-template" type="text/x-handlebars-template">
		<div class="settings-group-title">{{name}}</div>
	</script>
	<script id="setting-template" type="text/x-handlebars-template">
		<div class="setting">
			<div class="setting-header">
				<div class="setting-title">{{title}}</div>
				<div class="reset-button button">Reset</div>
			</div>
			<div class="setting-code">
				{{#if firstLine}}
				<div class="setting-first-code-line"></div>
				{{/if}}
				<div class="code-editor"></div>
				{{#if lastLine}}
				<div class="setting-last-code-line"></div>
				{{/if}}
			</div>
		</div>
	</script>
</body>
</html>
